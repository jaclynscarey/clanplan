{% extends 'base.html' %}
{% block content %}

<h1>Join an Existing Family</h1>

<p class="red-text">{{ error_message }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Join Family</button>
</form>

<script>
    const dateEl = document.getElementById('id_birthday');
  
    M.Datepicker.init(dateEl, {
        format: 'mmm dd, yyyy',
        setDefaultDate: true,
        autoClose: true,
        yearRange: 100,
    });
  
</script>

{% endblock %}

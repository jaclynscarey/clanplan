{% extends 'base.html' %}
{% block content %}

<h1>New Family Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>


<script>
  const dateEl = document.getElementById('id_birthday');

  M.Datepicker.init(dateEl, {
      format: 'mmm dd, yyyy',
      setDefaultDate: true,
      autoClose: true,
      yearRange: 100,
  });

</script>
{% endblock %}

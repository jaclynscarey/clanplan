{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete "{{ object.title }}"?</h3>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit">Yes - Delete</button>
    <button type="button" onclick="window.location.href='{% url 'detail' object.id %}'">No - Cancel</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Event Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ event.title }}</span>
                <p>{{ event.date }}</p>
                <p>{{ event.time }}</p>
                <p>{{ event.location }}</p>
                <p>{{ event.description }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'events_update' event.id %}">Edit</a>
                <a href="{% url 'events_delete' event.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

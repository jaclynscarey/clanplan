{% extends 'base.html' %}
{% block content %}

<h1>Event Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ event.title }}</span>
                <p>{{ event.date_time }}</p>
                <p>{{ event.location }}</p>
                <p>{{ event.description|linebreaks }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

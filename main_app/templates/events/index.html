{% extends 'base.html' %}
{% block content %}

<h1>Events</h1>

{% for event in events %}
    <div class="card">
        <div class="card-content center">
            <span class="card-title">{{ event.title }}</span>
            <p>{{ event.date_time }}</p>
        </div>

    </div>
{% endfor %}

{% endblock %}

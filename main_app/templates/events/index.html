{% extends 'base.html' %}
{% block content %}

<h1>{{ user_family }} Events</h1>

{% for event in events %}
    <div class="card">
        <a href="{% url 'detail' event.id %}">
            <div class="card-content center">
                <span class="card-title">{{ event.title }}</span>
                <p>{{ event.date }} at {{ event.time }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}

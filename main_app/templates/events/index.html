{% extends 'base.html' %}
{% block content %}

<br>
<h5>{{ user.first_name }}'s Agenda</h5>


<ul class="list-group">
    {% for event in events %}
    <a href="{% url 'detail' event.id %}">
        <li class="list-group-item {% cycle 'list-group-item-primary' 'list-group-item-secondary' 'list-group-item-info' 'list-group-item-warning' 'list-group-item-danger' %} d-flex justify-content-between align-items-center">
            {{ event.title }}
            <span class="badge bg-primary rounded-pill">{{ event.date }} at {{ event.time }}</span>
        </li>
    </a>
    {% endfor %}    
</ul>

{% endblock %}
